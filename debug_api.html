<!DOCTYPE html>
<html>
<head>
    <title>Prueba API Debug</title>
</head>
<body>
    <h1>Prueba de API</h1>
    <div id="resultado"></div>
    <script>
        async function probarAPI() {
            const div = document.getElementById('resultado');
            
            try {
                console.log('üîÑ Probando API...');
                const response = await fetch('api_simple.php?action=cliente_listar');
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const texto = await response.text();
                console.log('üì° Response texto crudo:', texto);
                
                div.innerHTML = `
                    <h3>Respuesta de la API:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Headers:</strong> ${JSON.stringify([...response.headers.entries()])}</p>
                    <pre>${texto}</pre>
                `;
                
                // Intentar parsear JSON
                try {
                    const json = JSON.parse(texto);
                    console.log('‚úÖ JSON parseado correctamente:', json);
                    div.innerHTML += `<p style="color: green;"><strong>‚úÖ JSON v√°lido:</strong> ${JSON.stringify(json, null, 2)}</p>`;
                } catch (e) {
                    console.error('‚ùå Error parsing JSON:', e);
                    div.innerHTML += `<p style="color: red;"><strong>‚ùå Error JSON:</strong> ${e.message}</p>`;
                }
                
            } catch (error) {
                console.error('‚ùå Error fetch:', error);
                div.innerHTML = `<p style="color: red;"><strong>‚ùå Error:</strong> ${error.message}</p>`;
            }
        }
        
        // Ejecutar al cargar
        document.addEventListener('DOMContentLoaded', probarAPI);
    </script>
</body>
</html>
