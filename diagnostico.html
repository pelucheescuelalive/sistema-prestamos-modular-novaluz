<!DOCTYPE html>
<html>
<head>
    <title>Diagn√≥stico del Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico del Sistema Modular</h1>
    <div id="resultados"></div>
    
    <script>
        function diagnosticar() {
            const div = document.getElementById('resultados');
            let html = '<h2>Verificaci√≥n de Funciones:</h2><ul>';
            
            const funciones = [
                'showTab',
                'cargarClientes', 
                'setRating',
                'getRating',
                'mostrarFormularioCliente',
                'guardarCliente',
                'cargarPrestamos'
            ];
            
            funciones.forEach(func => {
                const existe = typeof window[func] === 'function';
                const clase = existe ? 'success' : 'error';
                const icono = existe ? '‚úÖ' : '‚ùå';
                html += `<li class="${clase}">${icono} ${func}: ${existe ? 'Disponible' : 'NO disponible'}</li>`;
            });
            
            html += '</ul>';
            
            // Probar navegaci√≥n
            html += '<h2>Prueba de Navegaci√≥n:</h2>';
            try {
                if (typeof window.showTab === 'function') {
                    html += '<p class="success">‚úÖ Funci√≥n showTab disponible</p>';
                    html += '<button onclick="window.showTab(\'clientes\')">Ir a Clientes</button> ';
                    html += '<button onclick="window.showTab(\'dashboard\')">Ir a Dashboard</button>';
                } else {
                    html += '<p class="error">‚ùå Funci√≥n showTab NO disponible</p>';
                }
            } catch (e) {
                html += `<p class="error">‚ùå Error al probar navegaci√≥n: ${e.message}</p>`;
            }
            
            div.innerHTML = html;
        }
        
        // Ejecutar diagn√≥stico cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(diagnosticar, 500);
        });
    </script>
</body>
</html>
