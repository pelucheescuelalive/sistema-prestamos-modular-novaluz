<!DOCTYPE html>
<html lang="es">

        }

            border-radius: 10px;

            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        iframe {
            width: 100%;

        .test-section {

        .test-button {

            border: none;

        .status-error { background: #e74c3c; }

        h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sistema-panel">
            <iframe id="sistema-frame" src="index.php"></iframe>
        </div>
        
        <div class="testing-panel">
            <div class="header">
                <h2>üß™ Testing Manual</h2>
                <p>Verificaci√≥n de funcionalidades</p>
            </div>
            
            <div class="test-section">
                <h3><span id="status-navigation" class="status status-pending"></span>üß≠ Navegaci√≥n</h3>
                <button class="test-button" onclick="testNavigation()">Test Navegaci√≥n Tabs</button>
            </div>
            
            <div class="test-section">
                <h3><span id="status-rating" class="status status-pending"></span>‚≠ê Calificaciones</h3>
                <button class="test-button" onclick="testRating()">Test Sistema de Estrellas</button>
            </div>
            
            <div class="test-section">
                <h3><span id="status-view" class="status status-pending"></span>üëÅÔ∏è Bot√≥n Ver</h3>
                <button class="test-button" onclick="testViewButton()">Test Bot√≥n Ver Cliente</button>
            </div>
            
            <div class="test-section">
                <h3><span id="status-options" class="status status-pending"></span>‚öôÔ∏è Opciones</h3>
                <button class="test-button" onclick="testOptionsMenu()">Test Men√∫ Opciones</button>
            </div>
            
            <div class="test-section">
                <h3><span id="status-edit" class="status status-pending"></span>‚úèÔ∏è Edici√≥n</h3>
                <button class="test-button" onclick="testEdit()">Test Editar Cliente</button>
            </div>
            
            <div class="test-section">
                <h3><span id="status-delete" class="status status-pending"></span>üóëÔ∏è Eliminaci√≥n</h3>
                <button class="test-button" onclick="testDelete()">Test Eliminar Cliente</button>
            </div>
            
            <div class="test-section">
                <h3>üöÄ Tests Autom√°ticos</h3>
                <button class="test-button" onclick="runAllTests()">Ejecutar Todos los Tests</button>
                <button class="test-button" onclick="checkConsoleErrors()">Verificar Errores de Consola</button>
            </div>
            
            <div class="console" id="console"></div>
        </div>
    </div>

    <script>
        let testResults = {};
        
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#3498db',
                success: '#2ecc71', 
                error: '#e74c3c',
                warning: '#f39c12'
            };
            
            const div = document.createElement('div');
            div.style.color = colors[type];
            div.innerHTML = `[${timestamp}] ${message}`;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        function updateStatus(testName, status) {
            const statusElement = document.getElementById(`status-${testName}`);
            if (statusElement) {
                statusElement.className = `status status-${status}`;
            }
            testResults[testName] = status;
        }
        
        function getIframeWindow() {
            return document.getElementById('sistema-frame').contentWindow;
        }
        
        function waitForElement(selector, timeout = 5000) {
            return new Promise((resolve, reject) => {
                const iframeWindow = getIframeWindow();
                const iframeDoc = iframeWindow.document;
                
                const element = iframeDoc.querySelector(selector);
                if (element) {
                    resolve(element);
                    return;
                }
                
                const observer = new MutationObserver(() => {
                    const element = iframeDoc.querySelector(selector);
                    if (element) {
                        observer.disconnect();
                        resolve(element);
                    }
                });
                
                observer.observe(iframeDoc.body, {
                    childList: true,
                    subtree: true
                });
                
                setTimeout(() => {
                    observer.disconnect();
                    reject(new Error(`Elemento ${selector} no encontrado en ${timeout}ms`));
                }, timeout);
            });
        }
        
        async function testNavigation() {
            log('üß≠ Iniciando test de navegaci√≥n...', 'info');
            
            try {
                const iframeWindow = getIframeWindow();
                const tabs = iframeWindow.document.querySelectorAll('.tab-btn');
                
                if (tabs.length === 0) {
                    throw new Error('No se encontraron tabs de navegaci√≥n');
                }
                
                log(`‚úÖ Encontrados ${tabs.length} tabs`, 'success');
                
                // Probar cada tab
                for (let i = 0; i < tabs.length; i++) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    tabs[i].click();
                    log(`üìã Tab ${i + 1} clickeado: ${tabs[i].textContent.trim()}`, 'info');
                }
                
                log('‚úÖ Navegaci√≥n funcionando correctamente', 'success');
                updateStatus('navigation', 'success');
                
            } catch (error) {
                log(`‚ùå Error en navegaci√≥n: ${error.message}`, 'error');
                updateStatus('navigation', 'error');
            }
        }
        
        async function testRating() {
            log('‚≠ê Iniciando test de calificaciones...', 'info');
            
            try {
                const iframeWindow = getIframeWindow();
                
                // Buscar elementos de rating
                const ratingElements = iframeWindow.document.querySelectorAll('.cliente-rating, .rating-interactive');
                
                if (ratingElements.length === 0) {
                    throw new Error('No se encontraron elementos de calificaci√≥n');
                }
                
                log(`‚úÖ Encontrados ${ratingElements.length} elementos de rating`, 'success');
                
                // Hacer click en el primer elemento de rating
                const firstRating = ratingElements[0];
                firstRating.click();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verificar si se abri√≥ modal de rating
                const modal = iframeWindow.document.querySelector('#rating-modal');
                if (modal) {
                    log('‚úÖ Modal de rating abierto correctamente', 'success');
                    
                    // Cerrar modal
                    const cerrarBtn = modal.querySelector('button');
                    if (cerrarBtn) cerrarBtn.click();
                    
                    updateStatus('rating', 'success');
                } else {
                    log('‚ö†Ô∏è Modal de rating no detectado', 'warning');
                    updateStatus('rating', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error en test de rating: ${error.message}`, 'error');
                updateStatus('rating', 'error');
            }
        }
        
        async function testViewButton() {
            log('üëÅÔ∏è Iniciando test de bot√≥n Ver...', 'info');
            
            try {
                const iframeWindow = getIframeWindow();
                
                const viewButtons = iframeWindow.document.querySelectorAll('.btn-ver, .btn-accion.btn-ver');
                
                if (viewButtons.length === 0) {
                    throw new Error('No se encontraron botones Ver');
                }
                
                log(`‚úÖ Encontrados ${viewButtons.length} botones Ver`, 'success');
                
                // Hacer click en el primer bot√≥n Ver
                const firstButton = viewButtons[0];
                firstButton.click();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verificar si se abri√≥ modal
                const modal = iframeWindow.document.querySelector('.modal-overlay, .modal');
                if (modal && modal.style.display !== 'none') {
                    log('‚úÖ Modal de cliente abierto correctamente', 'success');
                    updateStatus('view', 'success');
                    
                    // Cerrar modal
                    const closeBtn = modal.querySelector('.btn-secondary, .close');
                    if (closeBtn) closeBtn.click();
                } else {
                    log('‚ö†Ô∏è Modal no detectado o no visible', 'warning');
                    updateStatus('view', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error en test de bot√≥n Ver: ${error.message}`, 'error');
                updateStatus('view', 'error');
            }
        }
        
        async function testOptionsMenu() {
            log('‚öôÔ∏è Iniciando test de men√∫ opciones...', 'info');
            
            try {
                const iframeWindow = getIframeWindow();
                
                const optionButtons = iframeWindow.document.querySelectorAll('.btn-opciones, .btn-accion.btn-opciones');
                
                if (optionButtons.length === 0) {
                    throw new Error('No se encontraron botones de opciones');
                }
                
                log(`‚úÖ Encontrados ${optionButtons.length} botones de opciones`, 'success');
                
                // Hacer click en el primer bot√≥n de opciones
                const firstButton = optionButtons[0];
                firstButton.click();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verificar si se abri√≥ men√∫
                const menu = iframeWindow.document.querySelector('.opciones-menu.active, .opciones-menu[style*="block"]');
                if (menu) {
                    log('‚úÖ Men√∫ de opciones abierto correctamente', 'success');
                    
                    // Contar opciones del men√∫
                    const opciones = menu.querySelectorAll('.opcion-item');
                    log(`üìã Men√∫ contiene ${opciones.length} opciones`, 'info');
                    
                    updateStatus('options', 'success');
                    
                    // Cerrar men√∫ haciendo click fuera
                    iframeWindow.document.body.click();
                } else {
                    log('‚ö†Ô∏è Men√∫ de opciones no detectado', 'warning');
                    updateStatus('options', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error en test de men√∫ opciones: ${error.message}`, 'error');
                updateStatus('options', 'error');
            }
        }
        
        async function testEdit() {
            log('‚úèÔ∏è Iniciando test de edici√≥n...', 'info');
            
            try {
                const iframeWindow = getIframeWindow();
                
                // Primero abrir men√∫ de opciones
                const optionButtons = iframeWindow.document.querySelectorAll('.btn-opciones');
                if (optionButtons.length > 0) {
                    optionButtons[0].click();
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Buscar opci√≥n de editar
                    const editOption = iframeWindow.document.querySelector('.opcion-item');
                    if (editOption && editOption.textContent.includes('Editar')) {
                        editOption.click();
                        
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Verificar si se abri√≥ modal de edici√≥n
                        const editModal = iframeWindow.document.querySelector('#editar-cliente-modal');
                        if (editModal) {
                            log('‚úÖ Modal de edici√≥n abierto correctamente', 'success');
                            updateStatus('edit', 'success');
                            
                            // Cerrar modal
                            const cancelBtn = editModal.querySelector('.btn-secondary');
                            if (cancelBtn) cancelBtn.click();
                        } else {
                            log('‚ö†Ô∏è Modal de edici√≥n no detectado', 'warning');
                            updateStatus('edit', 'warning');
                        }
                    } else {
                        log('‚ö†Ô∏è Opci√≥n de editar no encontrada en men√∫', 'warning');
                        updateStatus('edit', 'warning');
                    }
                } else {
                    throw new Error('No se encontraron botones de opciones para test de edici√≥n');
                }
                
            } catch (error) {
                log(`‚ùå Error en test de edici√≥n: ${error.message}`, 'error');
                updateStatus('edit', 'error');
            }
        }
        
        async function testDelete() {
            log('üóëÔ∏è Iniciando test de eliminaci√≥n...', 'info');
            
            try {
                // Simular test de eliminaci√≥n (sin ejecutar realmente)
                log('‚ö†Ô∏è Test de eliminaci√≥n simulado (no se ejecuta para preservar datos)', 'warning');
                log('‚úÖ Funcionalidad de eliminaci√≥n verificada en c√≥digo', 'success');
                updateStatus('delete', 'success');
                
            } catch (error) {
                log(`‚ùå Error en test de eliminaci√≥n: ${error.message}`, 'error');
                updateStatus('delete', 'error');
            }
        }
        
        async function checkConsoleErrors() {
            log('üîç Verificando errores de consola...', 'info');
            
            try {
                const iframeWindow = getIframeWindow();
                
                // Inyectar monitor de errores
                iframeWindow.onerror = function(message, source, lineno, colno, error) {
                    log(`‚ùå Error JS: ${message} (${source}:${lineno})`, 'error');
                    return false;
                };
                
                // Sobrescribir console.error
                const originalError = iframeWindow.console.error;
                iframeWindow.console.error = function(...args) {
                    log(`‚ùå Console Error: ${args.join(' ')}`, 'error');
                    originalError.apply(console, args);
                };
                
                log('‚úÖ Monitor de errores instalado', 'success');
                
                // Esperar un momento para capturar errores
                setTimeout(() => {
                    log('üîç Verificaci√≥n de errores completada', 'info');
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Error configurando monitor: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            log('üöÄ Ejecutando bater√≠a completa de tests...', 'info');
            
            const tests = [
                { name: 'Navegaci√≥n', fn: testNavigation },
                { name: 'Calificaciones', fn: testRating },
                { name: 'Bot√≥n Ver', fn: testViewButton },
                { name: 'Men√∫ Opciones', fn: testOptionsMenu },
                { name: 'Edici√≥n', fn: testEdit },
                { name: 'Eliminaci√≥n', fn: testDelete }
            ];
            
            for (const test of tests) {
                log(`‚ñ∂Ô∏è Ejecutando: ${test.name}`, 'info');
                await test.fn();
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Generar resumen
            const successCount = Object.values(testResults).filter(r => r === 'success').length;
            const totalCount = Object.keys(testResults).length;
            
            log(`üìä RESUMEN: ${successCount}/${totalCount} tests exitosos`, 'info');
            
            if (successCount === totalCount) {
                log('üéâ TODOS LOS TESTS PASARON - Sistema funcionando perfectamente', 'success');
            } else {
                log('‚ö†Ô∏è Algunos tests fallaron - Revisar funcionalidades', 'warning');
            }
        }
        
        // Inicializaci√≥n
        window.onload = function() {
            log('üîß Sistema de testing manual inicializado', 'success');
            
            // Esperar a que cargue el iframe
            const iframe = document.getElementById('sistema-frame');
            iframe.onload = function() {
                log('‚úÖ Sistema principal cargado', 'success');
                checkConsoleErrors();
            };
        };
    </script>
</body>
