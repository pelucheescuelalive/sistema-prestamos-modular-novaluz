<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
</head>
<body>
    <h1>Test Frontend - Simulación exacta del formulario</h1>
    <button onclick="testCrearPrestamo()">Crear Préstamo de Prueba</button>
    <div id="resultado"></div>

    <script>
        async function llamarBackend(modulo, accion, datos = {}) {
            try {
                console.log(`Llamando al backend: ${modulo}/${accion}`, datos);
                
                const actionName = `${modulo}_${accion}`;
                const response = await fetch(`api_simple.php?action=${actionName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datos)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                const resultado = JSON.parse(text);
                console.log('Resultado parseado:', resultado);
                
                return resultado;
                
            } catch (error) {
                console.error('Error en llamada al backend:', error);
                return { success: false, error: error.message };
            }
        }

        async function testCrearPrestamo() {
            const prestamoData = {
                cliente_id: 5,
                monto: 10000,
                tasa: 10,
                fecha: '2025-08-28',
                tipo: 'interes',
                frecuencia: 'quincenal',
                plazo: 1,
                cuotas: 1
            };

            console.log('Datos a enviar:', prestamoData);
            
            const resultado = await llamarBackend('prestamo', 'crear', prestamoData);
            
            document.getElementById('resultado').innerHTML = `
                <h3>Resultado:</h3>
                <pre>${JSON.stringify(resultado, null, 2)}</pre>
                <p><strong>Success:</strong> ${resultado.success}</p>
                <p><strong>Error:</strong> ${resultado.error || 'No hay error'}</p>
                <p><strong>Message:</strong> ${resultado.message || 'No hay mensaje'}</p>
            `;
        }
    </script>
</body>
</html>
